server:
  port: 9999

spring:
  servlet:
    multipart:
      max-request-size: 100MB #最大请求文件的大小
      max-file-size: 20MB #设置单个文件最大长度

  datasource:
      platform: mysql
      type: com.alibaba.druid.pool.DruidDataSource
