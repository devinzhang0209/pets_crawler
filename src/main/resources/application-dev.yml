      validationQuery: select 1     
      testOnBorrow: true      
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20     
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://106.13.19.170:3306/pets_new?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=utf-8&useAffectedRows=true&rewriteBatchedStatements=true
